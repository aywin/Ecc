{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<body>
    <div class="container">
        <h1>Members</h1>
        <table id="customers" border="1">
            <thead>
                <th>id</th>
                <th>firstname</th>
                <th>lastname</th>
                <th>password</th>
                <th colspan="2" id="mid">Action</th>
                
            </thead>
            {%for x in mem%}
            <tr>
               <td>{{x.id}}</td> 
               <td>{{x.firstname}}</td> 
               <td>{{x.lastname}}</td> 
               <td>{{x.password}}</td> 
               <td> <a href="{%url 'update' x.id %}"><button id="up" >Update</button> </a>
               </td>
               <td>
                <a href="{% url 'delete' x.id %}"><button id="del">Delete</button></a>

               </td>   

            </tr>
            
            {%endfor%}
        </table>
        <br><br>
        <a href="{% url 'add' %}"><button id="new3">Add Member</button></a>
    </div>
</body>

</html>
